<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="itzy-schedule.css" />
  </head>
  <body>
    
    <div class="navbar">
      <h1><a href="Itzy.html">BACK</a></h1>
    </div>

    <div class="itzy-schedule">
      <div class="itzy-header">
        <h1>2021</h1>
      </div>
      <div class="itzy-table">
        <table class="month-table">
          <tr class="tr-month">
            <th>NOVEMBER.</th>
          </tr>
        </table>
        <table border="0" class="week-table">
          <tr class="tr-week">
            <th></th>
            <th scope="col">Sun</th>
            <th scope="col">Mon</th>
            <th scope="col">Tue</th>
            <th scope="col">Wed</th>
            <th scope="col">Thi</th>
            <th scope="col">Fri</th>
            <th scope="col">Sat</th>
          </tr>
          <tr>
            <th class="row" scope="row" rowspan="6">ITZY</th>
          </tr>
          <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
          </tr>
          <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
          </tr>
          <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
          </tr>
          <tr>
            <td>28</td>
            <td>29</td>
            <td style="text-align: left; padding-left: 31px" colspan="5">30</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <h1>Copyright VincenSanjaya 2021</h1>
    </div>
    <!-- End Footer -->
  </body>
</html>
